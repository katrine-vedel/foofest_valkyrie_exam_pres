<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300&family=Righteous&display=swap"
        rel="stylesheet">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="manifest" href="favicon/site.webmanifest">
    <title>Schedule</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/schedule.css">
</head>

<body>


    <!-- NAV AND TOGGLEMENU -->
    <header>
        <nav class="top-nav">
            <div class="left-nav">
                <a id="logo" href="index.html">
                </a>
                <p>1/8 - 7/8 2022</p>
            </div>
            <a id="cart_ui" href="checkout.html"></a>
            <input id="menu-toggle" type="checkbox" />
            <label class='menu-button-container' for="menu-toggle">
                <div class='menu-button'></div>
            </label>
            <ul class="menu">
                <li><a href="line_up.html">Lineup</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="tickets.html">Get Tickets</a></li>
            </ul>

        </nav>
    </header>

    <main>


        <section id="schedule">
            <h1>Schedule</h1>

            <form action="" id="schedule-form">
                <div class="table-container">
                    <div class="day-indicator">
                        <select name="day" id="day">
                            <option value="mon" selected>Monday</option>
                            <option value="tue">Tuesday</option>
                            <option value="wed">Wednesday</option>
                            <option value="thu">Thursday</option>
                            <option value="fri">Friday</option>
                            <option value="sat">Saturday</option>
                            <option value="sun">Sunday</option>
                        </select>
                        <h2 id="activeDay">Monday</h2>
                    </div>


                    <div id="table-wrapper">
                        <div class="stage-buttons">
                            <button id="midgaard" type="button" data-action="filter"
                                data-filter="Midgard">Midgaard</button>
                            <button id="vanaheim" type="button" data-action="filter"
                                data-filter="Vanaheim">Vanaheim</button>
                            <button id="jotunheim" type="button" data-action="filter"
                                data-filter="Jotunheim">Jotunheim</button>
                        </div>

                        <table id="table1">
                            <thead>
                                <tr>
                                    <th class="table-title">Midgaard</th>
                                </tr>
                            </thead>
                            <tbody class="schedule-list" id="list1">

                            </tbody>
                        </table>

                        <table id="table2">
                            <thead>
                                <tr>
                                    <th class="table-title">Vanaheim</th>
                                </tr>
                            </thead>
                            <tbody class="schedule-list" id="list2">

                            </tbody>

                        </table>
                        <table id="table3">
                            <thead>
                                <tr>
                                    <th class="table-title">Jotunheim</th>
                                </tr>
                            </thead>
                            <tbody class="schedule-list" id="list3">

                            </tbody>

                        </table>

                    </div>

                </div>
            </form>
        </section>

    </main>
    <template id="template">
        <tr>
            <td class="table-cell">
                <p id="artist"></p>
                <p id="time"></p>
            </td>
        </tr>


    </template>


    <script type="module" src="/schedule.js"></script>
</body>

        </div>
    </section>
</footer>

</html>
